<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="https://dimuto.io/wp-content/uploads/2019/11/Google-Logo.png" type="image/x-icon">
<link rel="stylesheet" href="main.css">
<title>Google Images</title>

<head>
    <title>Google Images</title>
</head>

<body>
    <div id="top">
        <div id="box">
            <nav class="inlineblock">
                <a class="link" href="index.html">
                    Search
                </a>
            </nav>
            <nav class="inlineblock">
                <a class="link" href="adv.html">
                    Advanced Search
                </a>
            </nav>
        </div>

    </div>
    <div id="mid">
        <div class="divider_img">
            <img class="googlehome"
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google">
            <span class="img_span">images</span>
        </div>

        <form action="https://google.com/search" target="_blank">
            <div class="outer">
                <div class="textbox_contain">
                    <svg class="magnify_glass" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="#9aa0a6"
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>
                    <input type="text" name="q" class="textbox">


                </div>

            </div>

            <div class="button_box">
                <input class="buttons" type="submit" value="Google Search">
                <input type="checkbox" name="tbm" value="isch" checked hidden>
            </div>






        </form>
    </div>


    <footer>
        <div class="country">
            Singapore
        </div>
        <hr>
        <div class="footer_extra">

        </div>

    </footer>
</body>

</html>
