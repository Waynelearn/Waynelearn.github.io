<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="https://dimuto.io/wp-content/uploads/2019/11/Google-Logo.png" type="image/x-icon">
<link rel="stylesheet" href="main.css">
<title>Google</title>

<head>
    <title>Search</title>
</head>

<body>
    <div id="top">
        <div id="box">
            <nav class="inlineblock">
                <a class="link" href="index.html">
                    Search
                </a>
            </nav>
            <nav class="inlineblock">
                <a class="link" href="images.html">
                    Images
                </a>
            </nav>
        </div>

    </div>
    <div id="mid">
        <div class="divider_img">
            <img class="googlehome"
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google">
        </div>

        <form action="https://google.com/search" target="_blank">
            <div>
                <div>
                    <label for="as_q">all these words:</label>
                    <input type="text" class="textinput" id="as_q" value="" name="as_q">
                </div>
                <br>
                <div>
                    <label for="as_epq">this exact word or phrase: </label>
                    <input type="text" class="textinput" id="as_epq" value="" name="as_epq">
                </div>
                <br>
                <div>
                    <label for="as_oq">any of this words: </label>
                    <input type="text" class="textinput" id="field3" value="" name="as_oq">
                </div>
                <br>
                <div>
                    <label for="as_eq">none of these words: </label>
                    <input type="text" class="textinput" id="as_eq" value="" name="as_eq">
                </div>
                <br>
            </div>

            <div class="button_box">
                <input class="adv_buttons" type="submit" value="Advanced Search">
            </div>






        </form>
    </div>


    <footer>
        <div class="country">
            Singapore
        </div>
        <hr>
        <div class="footer_extra">

        </div>

    </footer>
</body>

</html>
